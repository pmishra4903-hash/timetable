<body>

<header>

<main class="container">

  <!-- Dashboard -->

  <section class="card">

  <!-- To Do List -->
  <section class="card">
    <h2>âœ… To-Do List</h2>

    <ul id="taskList"></ul>
  </section>

  <!-- Pomodoro Timer -->
  <section class="card">
    <h2>â± Focus Timer (Pomodoro)</h2>

      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </section>

  <!-- Notes -->
  <section class="card">
    <h2>ğŸ“ Notes & Reminders</h2>
